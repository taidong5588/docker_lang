server {
    listen 80;
    server_name localhost;

    # Laravel の public ディレクトリをルートに
    root /var/www/src/public;
    index index.php index.html;

    # Laravel ルーティング対応
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM 接続設定
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # セキュリティ強化：隠しファイル等アクセス拒否
    location ~ /\.(env|git|htaccess|svn|project|DS_Store) {
        deny all;
    }

    # Gzip 圧縮：テキスト・JSON・フォントなどを高速化
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/ttf
        font/otf
        font/woff
        font/woff2
        image/svg+xml;

    # ログ出力
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}
